<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="box">
    
  </div>
</body>
</html>
<script src="./node_modules/_jquery@3.2.1@jquery/dist/jquery.js"></script>
<script>
  //静态封装jq的两种方法
  /**
  $.extend({
    方法名:function(){}
  })
  $.方法名 = function(){}
  */
  ;(function($){
    $.extend({
      add1:function(x,y){
        return x+y
      }
    })
    $.add = function(x,y){
      return x+y
    }
  })(jQuery)
  // console.log($.add1(1,2));  
  // console.log($.add(1,2));
  
  //动态封装jq的两种方法
  /**
  $.fn.extend({
    方法名:function(){}
  })
  $.fn.方法名 = function(){}
  */
  ;(function($) {
    $.fn.extend({
      backgroundColor:function(){
        return this.css('backgroundColor')
      }
    })
  })(jQuery)
  console.log($('#box').backgroundColor());
  
</script>
